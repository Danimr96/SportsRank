<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>SportsRank · Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #e3dcd2;
        color: #100c0d;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 18px;
        border: 1px solid rgba(16, 12, 13, 0.16);
        background: #f7f3ed;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0;
        line-height: 1.45;
        color: rgba(16, 12, 13, 0.72);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <h1>Sin conexión</h1>
      <p>
        SportsRank necesita internet para actualizar picks y rankings. Puedes volver cuando recuperes
        conexión.
      </p>
    </article>
  </body>
</html>
